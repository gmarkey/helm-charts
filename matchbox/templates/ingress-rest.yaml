{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "matchbox.fullname" . }}
  labels:
    {{- include "matchbox.labels" . | nindent 4 }}
  {{- with .Values.ingress.rest.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.rest.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.rest.tls }}
  tls:
    {{- range .Values.ingress.rest.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.rest.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "matchbox.fullname" $ }}-rest
                port:
                  number: {{ $.Values.service.rest.port }}
          {{- end }}
    {{- end }}
{{- end }}
